<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Zuora Hosted Payment Page</title>
</head>
<body>

    <h1>Redirecting to Zuora Hosted Payment Page...</h1>
    
    <script>
        window.onload = function() {
            // Define the required parameters
            var tenantId = "2001023";  // Correct tenant ID
            var pageId = "8adccb057ee1e437017ee92e78c8202e";  // Correct page ID
            var timestamp = new Date().toISOString();  // Use the current timestamp in ISO format
            var rsaSignature = "tUvgGKyR9gG8mIWqBJfxKrl4sWHnr0na";  // Replace with your RSA signature

            // Construct the URL for the Zuora Hosted Payment Page (HPP)
            var redirectUrl = "https://test.zuora.com/apps/PublicHostedPageLite.do?" +
                              "tenantId=" + tenantId +
                              "&id=" + pageId +
                              "&timestamp=" + encodeURIComponent(timestamp) +
                              "&token=" + rsaSignature;  // The generated RSA signature (token)

            console.log("Redirect URL: ", redirectUrl); // Log the URL for debugging
            // Redirect the user to the HPP
            window.location.href = redirectUrl;
        };
    </script>

</body>
</html>
